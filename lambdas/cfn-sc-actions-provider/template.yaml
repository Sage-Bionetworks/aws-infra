#  ScActionsProviderCreatorFunction:
  CreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.6
      CodeUri: sc-actions-provider/
      Handler: app.lambda_handler
      Role: !GetAtt CreateFunctionRole.Arn
      Timeout: 30
  CreateFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSServiceCatalogAdminFullAccess"
#        - !Ref ProviderPolicy
#        - !Ref LogsPolicy

  LogsPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: "*"

  ProviderPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - "servicecatalog:*ServiceAction"
              - "servicecatalog:*ServiceAction*"
              - "ssm:DescribeDocument"
              - "ssm:GetAutomationExecution"
              - "ssm:StartAutomationExecution"
              - "ssm:StopAutomationExecution"
              - "cloudformation:ListStackResources"
              - "ec2:DescribeInstanceStatus"
              - "ec2:StartInstances"
              - "ec2:StopInstances"
            Resource: "*"

