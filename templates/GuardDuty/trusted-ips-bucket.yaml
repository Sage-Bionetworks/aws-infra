# From https://github.com/org-formation/org-formation-reference/tree/master/src/templates/070-guard-duty
AWSTemplateFormatVersion: '2010-09-09'

Metadata:
  cfn-lint:
    config:
      ignore_checks: [W2001]

Parameters:
  resourcePrefix:
    Type: String

  bucketName:
    Type: String

Resources:
  TrustedIpsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Ref bucketName
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  TrustedIpsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TrustedIpsBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: GuardDutyRead
            Effect: Allow
            Principal:
              Service: guardduty.amazonaws.com
            Action:
              - s3:GetObject
            Resource: !Sub '${TrustedIpsBucket.Arn}/trusted_ips.txt'
          # https://aws.amazon.com/premiumsupport/knowledge-center/s3-bucket-policy-for-config-rule
          - Sid: RequireSSL
            Effect: Deny
            Action:
              - 's3:*'
            Principal: '*'
            Resource:
              - !GetAtt TrustedIpsBucket.Arn
              - !Sub '${TrustedIpsBucket.Arn}/*'
            Condition:
              Bool:
                'aws:SecureTransport': false

Outputs:
  BucketName:
    Value: !Ref TrustedIpsBucket
    Export:
      Name: !Sub '${AWS::StackName}-name'
